backend:
  name: github
  repo: z3ugma/z3ugma.github.io   # Path to your Github repository
  branch: master    # Branch to update
  base_url: http://http://138.197.175.28:5000  # Path to ext auth provider

publish_mode: editorial_workflow
media_folder: "images" # Media files will be stored in the repo under images
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "imageurl", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
