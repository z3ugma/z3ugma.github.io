backend:
  name: git-gateway

media_folder: "images" # Media files will be stored in the repo under images
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    extension: markdown
    label: "Post" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Published?", name: "published", widget: "boolean"}
      - {label: "FB Featured Image", name: "imageurl", widget: "image",  optional: true}
      - {label: "FB Description", name: "description", widget: "string",  optional: true}
      - {label: "Body", name: "body", widget: "markdown"}
